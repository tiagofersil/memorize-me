{% extends "loyout.html" %}

{% block title %}Processar Pagamento - Memorial Online{% endblock %}

{% block content %}
<div class="main-card">
    <div class="card-header">
        <h1 class="card-title">Processar Pagamento</h1>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label for="amount" class="form-label">Valor:</label>
                <input type="number" id="amount" name="amount" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="card_number" class="form-label">Número do Cartão:</label>
                <input type="text" id="card_number" name="card_number" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="expiry_date" class="form-label">Data de Validade:</label>
                <input type="text" id="expiry_date" name="expiry_date" class="form-input" placeholder="MM/AA" required>
            </div>

            <div class="form-group">
                <label for="cvv" class="form-label">CVV:</label>
                <input type="text" id="cvv" name="cvv" class="form-input" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Pagar</button>
        </form>
    </div>
</div>
{% endblock %}
